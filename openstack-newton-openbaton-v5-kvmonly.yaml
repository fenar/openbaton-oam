series: xenial
services: 
  ceph-mon:
    charm: "cs:~openstack-charmers-next/xenial/ceph-mon"
    series: xenial
    num_units: 5
    options:
      expected-osd-count: 5
    annotations:
      "gui-x": "750"
      "gui-y": "500"
    to:
      - lxd:0
      - lxd:1
      - lxd:2
      - lxd:3
      - lxd:4
  nova-compute-kvm:
    charm: "cs:~openstack-charmers-next/xenial/nova-compute"
    series: xenial
    num_units: 5
    options:
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      virt-type: kvm
      openstack-origin: cloud:xenial-newton
      libvirt-image-backend: qcow2
    annotations:
      "gui-x": "250"
      "gui-y": "250"
    to:
      - "0"
      - "1"
      - "2"
      - "3"
      - "4"
  ceph-osd:
    charm: "cs:~openstack-charmers-next/xenial/ceph-osd"
    series: xenial
    num_units: 5
    options:
      osd-devices: "/dev/sdb"
      osd-reformat: "yes"
    annotations:
      "gui-x": "1000"
      "gui-y": "500"
    to:
      - "0"
      - "1"
      - "2"
      - "3"
      - "4"
  neutron-gateway:
    charm: "cs:~openstack-charmers-next/xenial/neutron-gateway"
    series: xenial
    num_units: 1
    options:
      bridge-mappings: physnet1:br-ex
      data-port: br-ex:eth1
      openstack-origin: cloud:xenial-newton
    annotations:
      "gui-x": "0"
      "gui-y": "0"
    to:
      - "5"
  ntp:
    annotations:
      gui-x: '1000'
      gui-y: '0'
    charm: "cs:~openstack-charmers-next/xenial/ntp"
    num_units: 0
  rabbitmq-server: 
    charm: "cs:~openstack-charmers-next/xenial/rabbitmq-server"
    series: xenial
    num_units: 1
    annotations: 
      gui-x: "500"
      gui-y: "250"
    to: 
      - lxd:5
  mysql: 
    charm: "cs:~openstack-charmers-next/xenial/percona-cluster"
    series: xenial
    num_units: 1
    options: 
      max-connections: 1000
      innodb-buffer-pool-size: 512M
    annotations: 
      gui-x: "0"
      gui-y: "250"
    to: 
      - lxd:5
  openstack-dashboard: 
    charm: "cs:~openstack-charmers-next/xenial/openstack-dashboard"
    series: xenial
    num_units: 1
    annotations: 
      gui-x: "500"
      gui-y: "-250"
    options:
      openstack-origin: cloud:xenial-newton
      webroot: "/"
      ubuntu-theme: "no"
    to: 
      - lxd:0
  keystone: 
    charm: "cs:~openstack-charmers-next/xenial/keystone"
    series: xenial
    num_units: 1
    options: 
      admin-password: admin
      openstack-origin: cloud:xenial-newton
      worker-multiplier: 0.25
    annotations: 
      gui-x: "500"
      gui-y: "0"
    to: 
      - lxd:1
  ceph-radosgw: 
    charm: "cs:~openstack-charmers-next/xenial/ceph-radosgw"
    series: xenial
    num_units: 1
    annotations: 
      gui-x: "1000"
      gui-y: "250"
    to: 
      - lxd:2
  nova-cloud-controller: 
    charm: "cs:~openstack-charmers-next/xenial/nova-cloud-controller"
    series: xenial
    num_units: 1
    options: 
      network-manager: Neutron
      console-access-protocol: novnc
      openstack-origin: cloud:xenial-newton
      worker-multiplier: 0.25
      scheduler-default-filters: "AggregateInstanceExtraSpecsFilter,NumInstancesFilter,AggregateNumInstancesFilter,RetryFilter,AvailabilityZoneFilter,CoreFilter,RamFilter,ComputeFilter,ComputeCapabilitiesFilter,ImagePropertiesFilter,ServerGroupAntiAffinityFilter,ServerGroupAffinityFilter,PciPassthroughFilter"
    annotations: 
      gui-x: "0"
      gui-y: "500"
    to: 
      - lxd:3
  neutron-api: 
    charm: "cs:~openstack-charmers-next/xenial/neutron-api"
    series: xenial
    num_units: 1
    options: 
      neutron-security-groups: true
      flat-network-providers: physnet1
      openstack-origin: cloud:xenial-newton
      worker-multiplier: 0.25
    annotations: 
      gui-x: "500"
      gui-y: "500"
    to: 
      - lxd:4
  glance: 
    charm: "cs:~openstack-charmers-next/xenial/glance"
    series: xenial
    num_units: 1
    annotations: 
      "gui-x": "250"
      "gui-y": "0"
    options:
      openstack-origin: cloud:xenial-newton
      worker-multiplier: 0.25
    to: 
      - lxd:5
  glance-simplestreams-sync:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: "cs:glance-simplestreams-sync"
    options:
      mirror_list: |
        [
          {
            url: 'http://cloud-images.ubuntu.com/releases/',
            name_prefix: 'ubuntu:released',
            path: 'streams/v1/index.sjson', max: 1,
            item_filters: ['release~(xenial)', 'arch~(x86_64|amd64)', 'ftype~(disk1.img|disk.img|root.tar.xz)'],
          },
        ]
    num_units: 1
    to:
      - lxd:0
  neutron-openvswitch: 
    charm: "cs:~openstack-charmers-next/xenial/neutron-openvswitch"
    series: xenial
    annotations: 
      "gui-x": "250"
      "gui-y": "500"
  cinder:
    annotations:
      gui-x: '750'
      gui-y: '0'
    charm: "cs:~openstack-charmers-next/xenial/cinder"
    num_units: 1
    options:
      openstack-origin: cloud:xenial-newton
      block-device: None
      glance-api-version: 2
      worker-multiplier: 0.25
    to:
      - lxd:1
  cinder-ceph:
    annotations:
      gui-x: '750'
      gui-y: '250'
    charm: "cs:~openstack-charmers-next/xenial/cinder-ceph"
    num_units: 0
  heat:
    charm: "cs:~openstack-charmers-next/xenial/heat"
    num_units: 1
    options:
      openstack-origin: cloud:xenial-newton
      worker-multiplier: 0.25
    to:
      - lxd:2
  openbaton:
    charm: "./openbaton-charm"
    series: trusty
    num_units: 1
    exposed: true
    annotations:
      "gui-x": "0"
      "gui-y": "0"
    to:
      - lxd:3
