series: xenial
services: 
  rabbitmq-server: 
    charm: "cs:~openstack-charmers/xenial/rabbitmq-server"
    series: xenial
    num_units: 1
    annotations: 
      gui-x: "500"
      gui-y: "250"
    to: 
      - lxd:4
  mysql: 
    charm: "cs:xenial/percona-cluster"
    series: xenial
    num_units: 1
    options: 
      max-connections: 20000
    annotations: 
      gui-x: "0"
      gui-y: "250"
    to: 
      - lxd:3
  openstack-dashboard: 
    charm: "cs:xenial/openstack-dashboard"
    series: xenial
    num_units: 1
    annotations: 
      gui-x: "500"
      gui-y: "-250"
    options:
      openstack-origin: cloud:xenial-newton
      webroot: "/"
    to: 
      - lxd:3
  keystone: 
    charm: "cs:xenial/keystone"
    series: xenial
    num_units: 1
    options: 
      admin-password: admin
      openstack-origin: cloud:xenial-newton
    annotations: 
      gui-x: "500"
      gui-y: "0"
    to: 
      - lxd:2
  ceph-radosgw: 
    charm: "cs:xenial/ceph-radosgw"
    series: xenial
    num_units: 1
    annotations: 
      gui-x: "1000"
      gui-y: "250"
    to: 
      - lxd:1
  nova-cloud-controller: 
    charm: "cs:xenial/nova-cloud-controller"
    series: xenial
    num_units: 1
    options: 
      network-manager: Neutron
      console-access-protocol: novnc
      openstack-origin: cloud:xenial-newton
    annotations: 
      gui-x: "0"
      gui-y: "500"
    to: 
      - lxd:4
  neutron-api: 
    charm: "cs:xenial/neutron-api"
    series: xenial
    num_units: 1
    options: 
      neutron-security-groups: true
      flat-network-providers: physnet1
      openstack-origin: cloud:xenial-newton
    annotations: 
      gui-x: "500"
      gui-y: "500"
    to: 
      - lxd:2
  glance: 
    charm: "cs:xenial/glance"
    series: xenial
    num_units: 1
    annotations: 
      "gui-x": "250"
      "gui-y": "0"
    options:
      openstack-origin: cloud:xenial-newton
    to: 
      - lxd:4
  ceph-mon: 
    charm: "cs:xenial/ceph-mon"
    series: xenial
    num_units: 3
    options: 
      expected-osd-count: 3
    annotations: 
      "gui-x": "750"
      "gui-y": "500"
    to: 
      - "0"
      - "1"
      - "2"
  nova-compute-kvm:
    charm: "cs:xenial/nova-compute"
    series: xenial
    num_units: 4
    options:
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      virt-type: qemu
      openstack-origin: cloud:xenial-newton
    annotations:
      "gui-x": "250"
      "gui-y": "250"
    to:
      - "0"
      - "5"
      - "6"
      - "7"
  ceph-osd: 
    charm: "cs:xenial/ceph-osd"
    series: xenial
    num_units: 3
    options: 
      osd-devices: "/dev/sdb"
      osd-reformat: "yes"
    annotations: 
      "gui-x": "1000"
      "gui-y": "500"
    to: 
      - "3"
      - "4"
      - "5"
  neutron-gateway: 
    charm: "cs:xenial/neutron-gateway"
    series: xenial
    num_units: 1
    options: 
      bridge-mappings: physnet1:br-ex
      data-port: br-ex:eth1
      openstack-origin: cloud:xenial-newton
    annotations: 
      "gui-x": "0"
      "gui-y": "0"
    to: 
      - "3"
  neutron-openvswitch: 
    charm: "cs:xenial/neutron-openvswitch"
    series: xenial
    annotations: 
      "gui-x": "250"
      "gui-y": "500"
  cinder:
    annotations:
      gui-x: '750'
      gui-y: '0'
    charm: cs:xenial/cinder
    num_units: 1
    options:
      openstack-origin: cloud:xenial-newton
      block-device: None
      glance-api-version: 2
    to:
    - lxd:1
  cinder-ceph:
    annotations:
      gui-x: '750'
      gui-y: '250'
    charm: cs:xenial/cinder-ceph
    num_units: 0
  openbaton:
    charm: "./openbaton-charm"
    series: trusty
    num_units: 1
    exposed: true
    annotations:
      "gui-x": "0"
      "gui-y": "0"
    to:
      - lxd:3
